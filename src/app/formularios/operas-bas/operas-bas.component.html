<div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="" class="form-control">
                        Numero 1
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Numero 1">
                </div>
                <div class="mb-3">
                    <label for="" class="form-control">
                        Numero 2
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Numero 2">
                </div>
                
                <div class="mb-3">
                    <button (click)="multiplicar()" class="btn btn-primary">Calcular</button>
            
                </div>
            </div>
            <div class="col-6">
                <div *ngFor="let resultado of texto">
                    {{resultado}}
                </div>

            </div>
    </div>
</div>
