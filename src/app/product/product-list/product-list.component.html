<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por: </div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button (click)="showImage()" type="button" class="btn btn-dark">{{muestraImg?'Oculta' : 'Muestra'}}Mostrar Imagen</button>
                            </th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>AÃ±o</th>
                            <th>Precio</th>
                            <th>Marca</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let coche of productos | productoFiltro:listFilter">
                            <td>
                                <img *ngIf="muestraImg" 
                                        [src]="coche.imageUrl"
                                        [title]="coche.productoName"
                                        [style.width.px]="imageWidth"
                                        [style.margin.px]="imageMargin">
                            </td>
                            <td>{{coche.productoName}}</td>
                            <td>{{coche.Descripcion}}</td>
                            <td>{{coche.Ano | date:'dd/mm/yyyy'}}</td>
                            <td>{{coche.Precio | currency}}</td>
                            <td>{{coche.Marca}}</td>
                            <td>{{coche.Color}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
